[package]
name = "sazid"
version = "0.1.0"
edition = "2021"
description = "Semantic GPT Programming Intelligence"
repository = "https://github.com/cosmikwolf/sazid"
authors = ["tenkai <tenkai@kariya.ai>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ansi-to-tui = { git = "https://github.com/cosmikwolf/ansi-to-tui", branch = "update" }
async-openai = "0.14.3"
async-recursion = "1.0.5"
backoff = { version = "0.4.0", features = ["tokio"] }
bat = "0.24.0"
better-panic = "0.3.0"
clap = { version = "4.4.5", features = [
  "derive",
  "cargo",
  "wrap_help",
  "unicode",
  "string",
  "unstable-styles",
] }
color-eyre = "0.6.2"
config = "0.13.3"
console-subscriber = "0.2.0"
crossterm = { version = "0.27.0", features = ["serde", "event-stream"] }
derive_deref = "1.1.1"
directories = "5.0.1"
futures = "0.3.28"
futures-util = "0.3.28"
human-panic = "1.2.0"
json5 = "0.4.1"
lazy_static = "1.4.0"
libc = "0.2.148"
log = "0.4.20"
lopdf = "0.31.0"
nu-ansi-term = "0.49.0"
pretty_assertions = "1.4.0"
ratatui = { git = "https://github.com/ratatui-org/ratatui.git", tag = "v0.23.1-alpha.6", features = [
  "serde",
  "macros",
] }
reqwest = "0.11.20"
rust-fuzzy-search = "0.1.1"
serde = { version = "1.0.188", features = ["derive"] }
serde_derive = "1.0.188"
serde_json = "1.0.107"
serde_json_path = "0.6.3"
signal-hook = "0.3.17"
strip-ansi-escapes = "0.2.0"
tempfile = "3.8.0"
tiktoken-rs = { version = "0.5.4", features = ["async-openai"] }
tokio = { version = "1.32.0", features = ["full"] }
tokio-console = "0.1.10"
tokio-util = "0.7.9"
toml = "0.8.1"
tracing = "0.1.37"
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3.17", features = [
  "env-filter",
  "serde",
  "fmt",
  "std",
  "ansi",
] }
tui-input = { version = "0.8.0", features = ["serde"] }
uuid = "1.5.0"
walkdir = "2.4.0"

[dev-dependencies]
insta = { version = "1.34.0", features = [
  "yaml",
  "toml",
  "json",
  "redactions",
] }
ntest = "0.9.0"

[profile.dev.package]
insta.opt-level = 3
similar.opt-level = 3
